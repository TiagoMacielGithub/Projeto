<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/responsivo/header_r.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/item.css">
    <link rel="stylesheet" href="styles/responsivo/item_r.css">
    <title>Item</title>
</head>
<body>
    <header><a href="login.html"><img src="imag/seta.png" alt="" id="seta"></a><img src="imag/logo2.1.png" alt="" id="logo"><p>Cont;nue</p><img src="imag/Hangurguer.png" alt="" id="hun"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"></header>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="com">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="home.html" class="hunb"><div class="st"> Home </div></a>
            <a href="sobre.html" class="hunb"><div class="st"> Sobre </div> </a>
            <a href="item.html" class="hunb"><div class="st"> item </div> </a>
            <a href="cadastrar.html" class="hunb"><div class="st"> Formulario </div> </a>
        </div>
    </div>
    <div id="back">
        <section id="tudo">
            <div id="card_p">

            </div>
        </section>
    </div>
    <script>
        function items(){
            const items = document.getElementById('card_p');
            fetch('http://localhost:38000/app/items')
            .then(i = i.json())
            .then(data =>{
                const cards = data.map(i =>`
                <div class="card">
                    <img src="${i.imagem}" alt="">
                    <h1>${i.nome}</h1>
                    <p>${i.descricao}</p>
                </div>
                `).join('');
                items.innerHTML = cards;
            })
        }
        items()
    </script>
</body>
</html>
